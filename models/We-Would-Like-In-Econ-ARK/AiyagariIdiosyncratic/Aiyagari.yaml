#Individual's problem
name: Consumption Savings

symbols:
  states: [a]
  exogenous: [r,w,e]
  parameters: [beta,epsilon,phi,a_max]
  controls: [i]

definitions:
  c: (1+r)*a + w*exp(e) - i

equations:

  arbitrage:
    - 1 - (beta*(1+r(+1)))**(1/epsilon)*c/c(+1) | -phi <= i <= (1+r)*a + w*exp(e)

  transition:
    - a = i(-1)

calibration: 

  # Parameters
  beta: 0.96
  epsilon: 1.00
  phi: 0.0000000001
  a_max: 200
  a: 1
  i: a

  K: 40
  alpha: 0.36
  A: 1 
  N: 1
  delta: 0.08
  r: A*alpha*(N/K)**(1-alpha) - delta
  w: A*(1-alpha)*(K/N)**(alpha)

domain:
  a: [-phi,a_max]

exogenous:
  r,w: !ConstantProcess
      mu: [r,w]
  e: !VAR1
      rho: 0.95
      Sigma: [[0.06**2]]


options: 
  grid:
      !Cartesian
      orders: [30]


---

# Equilibrium
name: Aiyagari

symbols:
  exogenous: [z]
  aggregate: [K]
  parameters: [A,alpha,delta,N,rho]

calibration:
  z: 0
  A: 1
  alpha: 0.36
  delta: 0.08
  N: 1.0 
  K: 40

projection:
  r: A*alpha*(N/K)**(1-alpha) - delta
  w: A*(1-alpha)*(K/N)**(alpha)

exogenous: !ConstantProcess
      mu: [z]

equilibrium: 
  - K = a


