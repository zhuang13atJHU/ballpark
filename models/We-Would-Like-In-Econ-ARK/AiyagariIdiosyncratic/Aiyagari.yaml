name: Ayiagari

symbols:
  exogenous: [z]
  aggregate: [K]
  parameters: [A, alpha, delta, N, ρ]

calibration:
  A: 1
  alpha: 0.36
  delta: 0.08
  N: 1.0 
  K: 40
  z: 0


exogenous: !ConstantProcess
    μ: [z]

projection:
  r: alpha*exp(z)*(N/K)**(1-alpha) - delta
  w: (1-alpha)*exp(z)*(K/N)**(alpha)

equilibrium: 
  - K = a


