
#Individual's problem
name: Agent

symbols:
  #wealth
  states: [a,] 
  #interest rate, wage, and labor supply shock  
  exogenous: [r,w,e]    
  #time preference, risk averse coefficient, borrowing constraint, and maximum of wealth
  parameters: [beta,RiskAversion,B,a_max]
  #assets at the end of the period (after consumption and wage earning)
  controls: [i]


definitions:
  c: (1+r)*a + w*exp(e) - i

equations:

  arbitrage:
    - 1 - (beta*(1+r(+1)))**(1/RiskAversion)*c/c(+1) | -B <= i <= (1+r)*a + w*exp(e)

  transition:
    - a = i(-1)

calibration: 

  # Parameters
  beta: 0.99
  RiskAversion: 1.00
  B: 0.0000000001
  a_max: 200
  a: 1
  i: a

  K: 40
  alpha: 0.36
  A: 1 
  N: 1
  delta: 0.025
  r: A*alpha*(N/K)**(1-alpha) - delta
  w: A*(1-alpha)*(K/N)**(alpha)

domain:
  a: [-B,a_max]

exogenous:
     r,w: !ConstantProcess
        μ: [r, w]
    e: !VAR1
        ρ: 0.95
        Σ: [[0.06**2]]


options: 
  grid:
      !Cartesian
      orders: [30]

